<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      color: #1a1a1a;
    }
    h2 { font-size: 15px; margin-bottom: 12px; }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #555;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    .toggle-row label { margin-bottom: 0; }
    button {
      width: 100%;
      padding: 8px;
      background: #0875e1;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover { background: #065bb8; }
    #status {
      text-align: center;
      margin-top: 8px;
      font-size: 12px;
      color: #2e7d32;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <h2>Workday Auto-Fill</h2>

  <div class="toggle-row">
    <label>Enabled</label>
    <input type="checkbox" id="enabled">
  </div>

  <label>Email</label>
  <input type="text" id="email" placeholder="you@example.com">

  <label>Password</label>
  <input type="password" id="password" placeholder="Your password">

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
